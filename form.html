<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only New User</title>
    <link rel="icon" href="images/logo.png" type="image/webp">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="d-flex justify-content-center">
                    <div class="logo mt-3 mb-4 d-flex justify-content-center">
                        <img src="images/logo.png" alt="logo" class="col-5">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="title-form mt-2 mb-2 d-flex justify-content-center">
        <h1>
            Address
        </h1>
    </div>
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
    
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Address</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Please provide a valid Address.
          </div>
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
      <footer>
        <div class="container">
            <div class="row">
                <div class="d-flex justify-content-center">
                    <div class="logo mt-3 mb-4 d-flex justify-content-center">
                        <img src="images/logo.png" alt="logo" class="col-5">
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <section class="top-bar">
        <div class="container">
            <div class="row">
                <div class="mt-3 mb-2 d-flex justify-content-center text-white">
                    <p class="top-bar-text">New User Deal In 2025</p>
                </div>
            </div>
        </div>
    </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"></script>
  <script src="js/javascript.js"></script>
</body>
</html>
